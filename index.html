<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Habbit App</title>
</head>

<body>
    
    <div class="app">
        <div class="panel">
            <img class="logo" src="/images/logo.svg" alt="Logo Habbit App">
            <nav class="menu">
                <div class="menu__list">
                </div>
                <button class="menu__add" onclick="togglePopup()">
                    <img src="/images/add.svg" alt="add">
                </button>
            </nav>
        </div>
        <div class="content">
            <header>
                <h1 class="h1">-</h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Прогрес</div>
                        <div class="progress__percent">%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar"></div>
                    </div>
                </div>
            </header>
            <main>
                <div id="days"></div>
                <div>
                    <div class="habbit">
                        <div class="habbit__day">День _</div>
                        <form class="habbit__form" onsubmit="addDays(event)">
                            <input 
                            name="comment" 
                            class="input_icon" 
                            type="text" 
                            placeholder="Коментарий"
                            >
                            <img class="input__icon" src="/images/comment-icon.svg" alt="comment icon">
                            <button class="button" type="submit">Готово</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
        <div class="cover cover_hidden" id="add-hidden-popup">
            <div class="popup">
                <h2>Нова звичка</h2>
                <div class="icon-label">Іконка</div>
                <div class="icon-select">
                    <button class="icon icon_active" 
                    onclick="setIcon(this, 'sport')">
                        <img src="/images/sport.svg" alt=Sport">
                    </button>
                    <button class="icon" onclick="setIcon(this, 'water')">
                        <img src="/images/bottle.svg" alt="Water">
                    </button>
                    <button class="icon" onclick="setIcon(this, 'food')">
                        <img src="/images/food.svg" alt="Food">
                    </button>
                </div>
                <form class="popup__form" onsubmit="addHabbit(event)">
                    <input type="text" name="name" placeholder="Название">
                    <input 
                    type="text" 
                    name="icon" 
                    hidden 
                    placeholder="Иконка"
                    value="sport"
                    >
                    <input type="number" name="target" placeholder="Цель">
                    <button class="button" type="submit">Додати</button>
                </form>
                <button class="popup__close" onclick="togglePopup()">
                    <img src="/images/close.svg" alt="close">
                </button>
            </div>
        </div>
    </div>
    <script src="/scripts/app.js"></script>
</body>

</html>
